<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2 class="py-4">Chess Newsletter</h2>
    <form>
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
        </div>

        <hr class="my-3">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tournamentCheck" value="sendTournamentInfo" checked>
            <label class="form-check-label" for="tournamentCheck">
                Send me tournament news
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tutorialCheck" value="sendTutorialInfo">
            <label class="form-check-label" for="tutorialCheck">
                Send me tutorial recommendations
            </label>
        </div>

        <hr class="my-3">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="sideRadio" id="whiteRadio" value="white" required>
            <label class="form-check-label" for="whiteRadio">
                I prefer playing as white
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sideRadio" id="blackRadio" value="black" required>
            <label class="form-check-label" for="blackRadio">
                I prefer playing as black
            </label>
        </div>

        <hr class="my-3">

        <label class="form-select-label" for="playStyleSelect">
            Play style:
        </label>
        <select class="form-select" id="playStyleSelect" required>
            <option value="" selected>Choose your play style</option>
            <option value="aggressive">Aggressive</option>
            <option value="positional">Positional</option>
            <option value="solid">Solid</option>
            <option value="dynamic">Dynamic</option>
            <option value="hypermodern">Hypermodern</option>
        </select>

        <hr class="my-3">

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
